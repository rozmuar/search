version: '3.8'

services:
  # Redis для индексов и кэша
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL для метаданных
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: search_service
      POSTGRES_USER: search_user
      POSTGRES_PASSWORD: search_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U search_user -d search_service"]
      interval: 5s
      timeout: 3s
      retries: 5

  # API сервис
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - DEBUG=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=search_service
      - DB_USER=search_user
      - DB_PASSWORD=search_pass
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  redis_data:
  postgres_data:
